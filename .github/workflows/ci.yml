name: Build & Push

on:
  push:
    branches: [ main, dev ]
    tags: [ 'v*', '*.*.*' ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

env:
  PLATFORMS: linux/amd64

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Create CI .env
        run: |
          cat > .env <<'EOF'
          STACK_NAME=CI Stack
          TZ=Etc/UTC
          UI_ADMIN_USERNAME=admin
          UI_ADMIN_PASSWORD=changeme
          UI_SESSION_SECRET=ci-session-secret
          UI_SESSION_HOURS=24
          BACKUP_API_URL=http://backup:7000
          UI_LOGO_URL=https://example.invalid/logo.png

          SERVER_NAME=ci-server
          SERVER_PASSWORD=
          MAX_PLAYERS=16
          GAME_PORT=15636
          QUERY_PORT=15637
          SAVE_DIR=/data/savegame
          UPDATE_ON_START=true

          BACKUP_INTERVAL_HOURS=24
          BACKUP_RETENTION_DAILIES=14
          BACKUP_RETENTION_WEEKLIES=8
          BACKUP_RETENTION_MONTHLIES=12
          BACKUP_SAVE_DIR=/data/savegame
          BACKUP_BIND_ADDR=0.0.0.0:7000
          ENSHROUDED_CONTAINER_NAME=enshrouded
          BACKUP_LOG_LEVEL=info
          BACKUP_S3_ENDPOINT=http://minio:9000
          BACKUP_S3_ACCESS_KEY=enshrouded
          BACKUP_S3_SECRET_KEY=changeme
          BACKUP_S3_BUCKET=enshrouded-backups
          BACKUP_S3_SSL=false

          MINIO_ROOT_USER=enshrouded
          MINIO_ROOT_PASSWORD=changeme
          MINIO_BUCKET=enshrouded-backups
          MINIO_RETENTION_DAYS=180
          MINIO_REGION=us-east-1
          EOF
      - name: Validate compose
        run: docker compose config
      - name: Go fmt
        run: |
          gofmt -w cmd
          git diff --exit-code
      - name: Go test
        run: go test ./cmd/...

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: server
            image: powermountain/enshrouded-dedi-server
            context: docker/enshrouded
            file: docker/enshrouded/Dockerfile
          - name: backup
            image: powermountain/enshrouded-dedi-backup
            context: .
            file: docker/backup/Dockerfile
          - name: ui
            image: powermountain/enshrouded-dedi-ui
            context: .
            file: docker/ui/Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine PR/fork context
        id: ctx
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" && "${{ github.event.pull_request.head.repo.fork }}" == "true" ]]; then
            echo "is_fork_pr=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_fork_pr=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Login to Docker Hub
        if: ${{ steps.ctx.outputs.is_fork_pr != 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute tags
        id: tags
        shell: bash
        run: |
          EVENT_NAME="${GITHUB_EVENT_NAME}"
          REF_TYPE="${GITHUB_REF_TYPE}"   # branch|tag

          # For PRs use the source branch; for pushes/tags use the ref name
          if [ "$EVENT_NAME" = "pull_request" ]; then
            SRC_NAME="${GITHUB_HEAD_REF}"
          else
            SRC_NAME="${GITHUB_REF_NAME}"  # main|dev|v1.2.3|...
          fi

          SAFE_NAME=$(echo "$SRC_NAME" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9_.-]/-/g')

          if [ "$REF_TYPE" = "tag" ]; then
            VER="${SRC_NAME#v}"
            TAGS="${{ matrix.image }}:${VER},${{ matrix.image }}:latest"
          elif [ "$EVENT_NAME" = "pull_request" ]; then
            TAGS="${{ matrix.image }}:pr-${SAFE_NAME}-${GITHUB_SHA::7}"
          elif [ "$REF_TYPE" = "branch" ] && [ "$SRC_NAME" = "main" ]; then
            TAGS="${{ matrix.image }}:main-${GITHUB_SHA::7},${{ matrix.image }}:latest"
          elif [ "$REF_TYPE" = "branch" ] && [ "$SRC_NAME" = "dev" ]; then
            TAGS="${{ matrix.image }}:dev-${GITHUB_SHA::7},${{ matrix.image }}:dev-latest"
          else
            TAGS="${{ matrix.image }}:${SAFE_NAME}-${GITHUB_SHA::7}"
          fi

          echo "tags=$TAGS" >> "$GITHUB_OUTPUT"

      - name: Build & push (${{ matrix.name }})
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          platforms: ${{ env.PLATFORMS }}
          push: ${{ github.event_name != 'pull_request' && steps.ctx.outputs.is_fork_pr != 'true' }}
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,scope=${{ matrix.name }},mode=max
